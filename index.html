<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Todo List</title>

<!-- FONT AWSOME -->
<script src="https://kit.fontawesome.com/81ec044611.js" crossorigin="anonymous"></script>

<!-- MY STYLE SHEET -->
<link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <h1>Todos</h1>
    <form id="form">
        <input type="text" class="input" id="input" placeholder="Enter your todo" autocomplete="off">

        <ul class="todos" id="todos">
      
        </ul>
    </form>
    <small>Left click to toggle completed. <br> Right click to delete to todo</small>


<!-- JAVA SCRIPT FILE -->
<script src="./script.js"></script>
</body>
</html>
